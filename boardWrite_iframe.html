<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>:: FitCloudPage ::</title>
<link rel="stylesheet" type="text/css" href="css/board.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/sub.js"></script>
</head>
<body class="iframe">
<div class="board write">
    <!-- table-->
    <table cellpadding="0" cellspacing="0" summary="게시판쓰기" class="list" >  
        <caption>게시판쓰기</caption>
        <colgroup>
            <col width="20%" />
            <col width="*%" />
        </colgroup>
        <tbody>
            <tr>
                <th class="C first th_line" scope="col"><span class="table_title">제목</span></th>
                <td class="L td_line" ><label for="title"></label><input type="text" class="txt_600" id="title" /></td>
            </tr>
            <tr>
                <th class="C first th_line" scope="col" ><span class="table_title">내용</span></th>
                <td class="L td_line">
                	<textarea name="conttxt" cols="" rows=""></textarea>
                </td>
            </tr>
            <tr>
                <th class="C first th_line" scope="col" ><span class="table_title">첨부파일</span></th>
                <td class="L td_line" >
                    <div class="addFile">
                        <div class="filelist">
                            <select name="select" multiple="multiple" id="select">
                                <option>일정표 1hwp (12KB)</option>
                                <option>일정표 1hwp (12KB)</option>
                                <option>일정표 1hwp (12KB)</option>
                                <option>일정표 1hwp (12KB)</option>
                                <option>일정표 1hwp (12KB)</option>                                
                            </select>
                            <input type="file" name="fileField" title="파일첨부" class="file_input" id="fileField" />
                        </div>

                        <div class="leftArea">
                            <a href="#" class="btn_white4"><span>찾아보기 +</span></a> <a href="#" class="btn_white4"><span>파일삭제 -</span></a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- table//-->
    <!-- btnArea-->
    <div class="btnArea">
        <div class="R"><a class="btn_blue" href="#"><span>등 록</span></a><a class="btn_white" href="#"><span>취 소</span></a></div>
    </div>
    <!-- btnArea//-->
</div>
</body>
</html>
